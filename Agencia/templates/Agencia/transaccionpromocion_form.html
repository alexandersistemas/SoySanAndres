
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Agencia_TransaccionPromocion_list' %}">
    TransaccionPromocion Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}

  <label class="col-sm-2 col-form-label" for="idTransaccionPromocion">idTransaccionPromocion: </label>

{% endblock %}
