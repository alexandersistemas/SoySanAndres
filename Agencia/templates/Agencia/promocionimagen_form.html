
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Agencia_PromocionImagen_list' %}">
    PromocionImagen Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="idPromocionImagen">idPromocionImagen: </label>
  <input class="form-control col-sm-10" id="idPromocionImagen" type="text" name="idPromocionImagen" value="{{ object.idPromocionImagen }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
