
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Agencia_Promotor_list' %}">
    Promotor Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Nombres">Nombres: </label>
  <input class="form-control col-sm-10" id="Nombres" type="text" name="Nombres" value="{{ object.Nombres }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="PorcentajeComision">PorcentajeComision: </label>
  <input class="form-control col-sm-10" id="PorcentajeComision" type="number" name="PorcentajeComision" value="{{ object.PorcentajeComision }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="idPromotor">idPromotor: </label>
  <input class="form-control col-sm-10" id="idPromotor" type="text" name="idPromotor" value="{{ object.idPromotor }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="NumeroDocumento">NumeroDocumento: </label>
  <input class="form-control col-sm-10" id="NumeroDocumento" type="number" name="NumeroDocumento" value="{{ object.NumeroDocumento }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Apellidos">Apellidos: </label>
  <input class="form-control col-sm-10" id="Apellidos" type="text" name="Apellidos" value="{{ object.Apellidos }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
