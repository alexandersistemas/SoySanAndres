
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Agencia_Transaccion_list' %}">
    Transaccion Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="FechaCreado">FechaCreado: </label>
  <input class="form-control col-sm-10" id="FechaCreado" type="datetime-local" name="FechaCreado" value="{{ object.FechaCreado }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="idTransaccion">idTransaccion: </label>
  <input class="form-control col-sm-10" id="idTransaccion" type="text" name="idTransaccion" value="{{ object.idTransaccion }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Valor">Valor: </label>
  <input class="form-control col-sm-10" id="Valor" type="number" name="Valor" value="{{ object.Valor }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
