
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Agencia_Integrante_list' %}">
    Integrante Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Apellidos">Apellidos: </label>
  <input class="form-control col-sm-10" id="Apellidos" type="text" name="Apellidos" value="{{ object.Apellidos }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="idIntegrante">idIntegrante: </label>
  <input class="form-control col-sm-10" id="idIntegrante" type="text" name="idIntegrante" value="{{ object.idIntegrante }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="FechaCreado">FechaCreado: </label>
  <input class="form-control col-sm-10" id="FechaCreado" type="datetime-local" name="FechaCreado" value="{{ object.FechaCreado }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Nombres">Nombres: </label>
  <input class="form-control col-sm-10" id="Nombres" type="text" name="Nombres" value="{{ object.Nombres }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="FechaNacimiento">FechaNacimiento: </label>
  <input class="form-control col-sm-10" id="FechaNacimiento" type="date" name="FechaNacimiento" value="{{ object.FechaNacimiento }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
